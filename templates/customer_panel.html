{% extends 'base_dashboard.html' %}

{% block content %}
{% csrf_token %}

<div style="margin-left: 250px;">
    <h1>Registered Users</h1>
    <table>
        <tr>
            <th>Customer Name</th>
            <th>Customer ID</th>
        </tr>
        {% for items in customer_fetch %}

        <tr>
            <td>{{items.cus_name}}</td>
            <td>{{items.cus_id}}</td>
        </tr>
        {% endfor %}
    </table>

    <br>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Register New Customer
    </button>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="/customer_register" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="exampleInputEmail1">Customer Id</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                placeholder="Customer ID" name="cus_id">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Customer Name</label>
                            <input type="text" class="form-control" id="exampleInputPassword1"
                                placeholder="Customer Name" name="cus_name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Customer Address</label>
                            <input type="text" class="form-control" id="exampleInputPassword1"
                                placeholder="Customer Address" name="cus_address">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Customer Mobile</label>
                            <input type="text" class="form-control" id="exampleInputPassword1"
                                placeholder="Customer Mobile" name="cus_mob">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Customer City</label>
                            <input type="text" class="form-control" id="exampleInputPassword1"
                                placeholder="Customer City" name="cus_city">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Customer State</label>
                            <input type="text" class="form-control" id="exampleInputPassword1"
                                placeholder="Customer State" name="cus_state">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Customer Pincode</label>
                            <input type="text" class="form-control" id="exampleInputPassword1"
                                placeholder="Customer Pincode" name="cus_pincode">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Understood</button>
                </div>
            </div>
        </div>
    </div>



</div>
</div>



{% endblock %}
